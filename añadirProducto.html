<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

    <link rel="icon" type="image/x-icon" href="img/VIVERCIDAD.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Agregar Productos</title>
  </head>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/VIVERCIDAD.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Iniciar Sesion</title>
  </head>

  <body style="height: 100vh">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">Vivercidad</a>
      </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center mt-5">
      <div id="cartaLogin" class="card">
        <div class="card-body">
          <form class="text-center" id="lgForm">
            <div class="mb-3">
              <label for="nameProduct" class="form-label"
                >Nombre Del Producto</label
              >
              <input
                type="name"
                id="nameProduct"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Precio</label
              >
              <input
                type="number"
                id="precioP"
                class="form-control"
                id="exampleInputPassword1"
                required
              />
            </div>
            <input
              type="file"
              class="form-control"
              id="fileItem"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
            />
            <button
              class="btn btn-success my-2"
              type="submit"
              id="subirArchivo"
            >
              Añadir
            </button>
          </form>
          <div class="card mt-1 align-items-center">
            <span class="text-center my-2">Lista de productos</span>
            <div id="listaProductos" class="text-center"></div>
            <a class="text-center mt-2" href="#!"
              ><span>Ver lista de productos Completa</span></a
            >
            <button
              id="editarM"
              type="button"
              class="btn btn-warning my-3 disabled"
              data-bs-toggle="modal"
              data-bs-target="#modalEdit"
            >
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalEdit" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditTitile">Editar producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="
              modal-body
              d-flex
              flex-wrap
              justify-content-between
              align-middle
            "
          >
            <input type="text" id="modalProdName" class="mb-4" />
            <input type="number" id="modalProdPrice" />
            <input
              type="file"
              class="form-control"
              id="fileItemModal"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button id="editarCambios" type="button" class="btn btn-primary">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="bg-light">
      <div class="container">
        <p class="pt-3 text-center text-dark">
          Copyright &copy; Vivercidad 2021
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>

    <!-- Firebase Addons -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-storage.js"></script>

    <!-- Main JS -->
    <script type="module" src="./js/añadirProducto.js"></script>
  </body>
</html>
