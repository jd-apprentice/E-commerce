  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand m-auto" href="index.html">Vivercidad</a>
    </nav>

  <div class="p-2">
   <table class="table">
     <thead>
       <tr>
         <td>
           <h3>Carrousel #1</h3>
           <small>Cantidad maxima de productos por carrousel: 8</small>
         </td>
       </tr>
     </thead>
    <table class="table table-responsive table-bordered border-success table-hover table-light contenedorProductos">
      <thead>
        <tr>
          <th class="id_admin"></th>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Descripcion</th>
        </tr>
      </thead>
      <tbody id="listaProductos">
      </tbody>
    </table>
  </table>
    <div class="d-flex justify-content-center">
      <button id="editarM" type="button" class="btn btn-success disabled" data-bs-toggle="modal" data-bs-target="#modalEdit">Editar</button>
      <button id="borrarButton" type="button" class="btn btn-success mx-3 d-flex disabled">Borrar</button>
      <button id="crearButton" type="button" class="btn btn-success d-flex">Crear</button>
    </div>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="modalEdit" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditTitile">Editar producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-wrap flex-column">
            <span class="d-flex">Nombre</span>
            <input type="text" maxlength="15" id="modalProdName" />
            <span class="d-flex">Precio</span>
            <input type="number" id="modalProdPrice" />
            <span class="d-flex">Descripcion</span>
            <input type="text" maxlength="35" id="modalProdDesc" />
            <input
              type="file"
              class="form-control my-3"
              id="fileItemModal"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="cerrarModal btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button id="editarCambios" type="button" class="btn btn-primary" >
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="bg-light">
      <div class="container">
        <p class="pt-3 text-center text-dark">
          Copyright &copy; Vivercidad 2021
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Addons -->

    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
