<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/custom.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container">
        <a class="navbar-brand" href="#!">VIVERCIDAD</a>
        <form class="d-flex w-100">
          <input
            class="form-control me-2 bg-light"
            type="search"
            placeholder="Buscar Productos"
            aria-label="Search"
          />
          <button class="btn btn-success bg-dark" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </nav>

    <!-- Segunda parte Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#!">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!">Ayuda</a>
            </li>
          </ul>
        </div>
        <div class="d-flex insertName">
          <button
            type="button"
            class="btn btn-outline-dark me-2"
          >
            <i class="bi-cart-fill"></i>
            <span>Carrito</span>
            <span
              class="badge bg-dark text-white ms-1 rounded-pill"
              >0</span
            >
          </button>
          <a href="login.html" id="elimSiUsuarioExist">
            <button type="button" class="btn btn-outline-dark">
              <i class="bi bi-person-circle me-1"></i>
              <span id="changeName">Ingresar</span>
            </button>
          </a>
        </div>
      </div>
    </nav>

    <!-- Carrito de compras -->
    <div class="container my-2">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>ðŸ›’Carrito de compras</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Producto</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th>Subtotal</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyCarrito">
                                        <tr>
                                            <td>
                                                <img
                                                src="https://via.placeholder.com/100"
                                                alt=""
                                                class="img-fluid"
                                                />
                                            </td>
                                            <td>$100</td>
                                            <td>
                                                <input
                                                type="number"
                                                class="form-control"
                                                value="1"
                                                />
                                            </td>
                                            <td>$100</td>
                                            <td>
                                                <button
                                                type="button"
                                                class="btn btn-danger"
                                                >
                                                <i class="bi bi-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between">
                                        <div class="d-flex">
                                            <button
                                            type="button"
                                            class="btn btn-outline-dark"
                                            >
                                            <i class="bi-cart-fill"></i>
                                            <span>Vaciar Carrito</span>
                                            </button>
                                        </div>
                                        <div class="d-flex">
                                            <h3>Total: $100</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>            
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Addons -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-storage.js"></script>

    <!-- Main JS -->
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/moduloCarrito/Agregar/agregar.js"></script>
    <script src="./js/modulosMain/db.js"></script>
  </body>
</html>
